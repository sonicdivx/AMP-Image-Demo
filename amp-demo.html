  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="This is the AMP Boilerplate.">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- Import other AMP Extensions here -->
    
    <style amp-custom>
    /* Add your styles here */
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <link rel="canonical" href=".">
    <title>My AMP Page</title>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://google.com/article"
      },
      "headline": "Article headline",
      "image": [
        "https://example.com/photos/1x1/photo.jpg",
        "https://example.com/photos/4x3/photo.jpg",
        "https://example.com/photos/16x9/photo.jpg"
      ],
      "datePublished": "2015-02-05T08:00:00+08:00",
      "dateModified": "2015-02-05T09:20:00+08:00",
      "author": {
        "@type": "Person", 
        "name": "John Doe"
      },
      "publisher": {
        "@type": "Organization",
        "name": "AMP Project",
        "logo": {
          "@type": "ImageObject",
          "url": "https://google.com/logo.jpg"
        }
      },
      "description": "A most wonderful article"
    }
    </script>
  </head>
  <body>
    <amp-img 
    sizes="(max-width: 350px) 210px, 100vw"
      src="imgs/aerotek-homepage-hero-engineering.jpg"
      srcset="
      imgs/aerotek-homepage-hero-engineering-narrow.jpg 320w,
      imgs/aerotek-homepage-hero-engineering-left-420.jpg 420w,
      imgs/aerotek-homepage-hero-engineering-center-640.jpg 640w,
      imgs/aerotek-homepage-hero-engineering-center-1280.jpg 1280w" 
      width="1" 
      height="0.385" 
      layout="responsive" 
      alt="an image">
      <noscript>
        <img src="imgs/aerotek-homepage-hero-engineering.jpg" width="2000" height="771" />
      </noscript>
    </amp-img>

    <br>
    <br>
    <amp-img 
   sizes="(min-width: 650px) 80vw, 100vw"
      srcset="
      imgs/aerotek-homepage-hero-engineering-narrow.jpg 320w,
      imgs/aerotek-homepage-hero-engineering-left-420.jpg 420w,
      imgs/aerotek-homepage-hero-engineering-center-640.jpg 640w,
      imgs/aerotek-homepage-hero-engineering-center-1280.jpg 1280w" 
      width="1" 
      height="0.603" 
      layout="responsive" 
      alt="an image">
      <noscript>
        <img src="imgs/aerotek-homepage-hero-engineering.jpg" width="2000" height="771" />
      </noscript>
    </amp-img>
    <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
    {
      "vars" : {
        "gtag_id": "UA-XXXXX-Y",
        "config" : {
          "UA-XXXXX-Y": {
            "groups": "default"
          }
        }
      }
    }
    </script>
    </amp-analytics>
    <amp-analytics>
      <script type="application/json">
      {
        "transport": {
          "xhrpost": false,
          "beacon": true
        },
        "requests": {
          "base": "https://${trackingServer}/b/ss/${accounts}/1/AMP-0.1/s${random}",
          "pageView": "${base}?AQB=1&vid=CLIENT_ID(adobe_amp_id)&pageName=${pageName}&j=amp&AQE=1",
          "buttonClick": "${base}?AQB=1&vid=CLIENT_ID(adobe_amp_id)&pageName=${pageName}&j=amp&pe=lnk_o&v1=${eVar1}&AQE=1"
        },
        "vars": {
          "trackingServer": "metrics.example.com",
          "accounts": "reportSuiteID",
          "pageName": "Adobe Analytics Using amp-analytics tag"
        },
        "triggers": {
          "pageLoad": {
            "on": "visible",
            "request": "pageView"
          },
          "click": {
            "on": "click",
            "selector": "button",
            "request": "buttonClick",
            "vars": {
              "eVar1": "button clicked"
            }
          }
        }
      }
      </script>
    </amp-analytics> 
  </body>
</html>
